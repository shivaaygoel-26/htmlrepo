<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEase</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
        }

        /* Navbar */
        .navbar {
            background-color: #222;
            color: white;
            display: flex;
            align-items: center;
            padding: 12px 20px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            margin-right: 30px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            flex: 1;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a,
        .nav-right a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-links a:hover,
        .nav-right a:hover {
            text-decoration: underline;
        }

        .nav-right a {
            margin-left: 15px;
        }

        /* Main Content */
        .content {
            padding: 20px;
        }

        .content h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .content p {
            font-size: 14px;
            color: #444;
        }
    </style>

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">ShopEase</div>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="nav-right">
            <a href="#">Cart</a>
            <a href="#">Login</a>
        </div>
    </nav>

    <!-- Content -->
    <div class="content">
        <h1>Welcome to ShopEase!</h1>
        <p>Your one-stop destination for all shopping needs.</p>
    </div>

</body>
</html>
