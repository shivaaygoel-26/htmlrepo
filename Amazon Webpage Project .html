<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Clone - Basic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #eaeded;
    }

    
    .navbar {
      background-color: #131921;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #f3a847;
    }

    .search-box {
      flex: 1;
      display: flex;
    }

    .search-box input {
      width: 100%;
      padding: 8px;
      border: none;
    }

    .search-box button {
      padding: 8px 15px;
      border: none;
      background-color: #febd69;
      cursor: pointer;
    }

    .nav-item {
      font-size: 14px;
    }

    
    .banner {
      background-image: linear-gradient(to right, #f5d78e, #f3a847);
      padding: 30px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .product h3 {
      font-size: 16px;
      margin: 10px 0;
    }

    .product p {
      color: #b12704;
      font-weight: bold;
    }

    .product button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      border: none;
      background-color: #ffd814;
      cursor: pointer;
    }

    
    .footer {
      background-color: #232f3e;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>

  <div class="navbar">
    <div class="logo">amazon</div>

    <div class="search-box">
      <input type="text" placeholder="Search Amazon">
      <button>Search</button>

    <div class="nav-item">Returns<br><b>& Orders</b></div>

  </div>
